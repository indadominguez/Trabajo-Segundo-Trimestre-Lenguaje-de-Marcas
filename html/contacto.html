<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Heladería Los Italianos</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Heladería Los Italianos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>

                <li><a href="historia.html">Nuestra Historia</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contáctanos</h2>
            <form action="submit.html" method="POST">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <label for="fecha">Fecha de visita:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora de visita:</label>
                <input type="time" id="hora" name="hora">

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Heladería Los Italianos | Todos los derechos reservados</p>
        <p>Dirección: Calle San José, 11004, Cádiz</p>
        <p>Teléfono: +34 956 22 18 97</p>
        <p><a href="#sabores">Volver al inicio</a></p>
        
        <ul class="social-media">
            <li>
                <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                    <img src="../assets/imagenes/logo_facebook.png" alt="Facebook" style="width: 2rem; height: 2rem;">
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                    <img src="../assets/imagenes/logo_twitter.png" alt="Twitter" style="width: 2rem; height: 2rem;">
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                    <img src="../assets/imagenes/logo_instagram.jpg" alt="Instagram" style="width: 2rem; height: 2rem;">
                </a>
            </li>
        </ul>
    </footer>


</body>
</html>
